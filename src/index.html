<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Calculator</title>
 
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="display-4">Super Calculator</h3>
    </div>
    <label for="age">Enter your age: </label>
    <input type="number" name="age" id="age">
    <label for="country">Enter your country: </label>
    <select name="country" id="country"></select>
    <div id="planets">
      <div class="card" id="mercury">
        <div class="card-header">
          <h5 id="planet-name"></h5>
        </div>
        <div class="card-body">
          <ul id="planet-stats"></ul>
        </div>
      </div>
      <div class="card" id="venus">
        <div class="card-header">
          <h5 id="planet-name"></h5>
        </div>
        <div class="card-body">
          <ul id="planet-stats"></ul>
        </div>
      </div>
      <div class="card" id="earth">
        <div class="card-header">
          <h5 id="planet-name"></h5>
        </div>
        <div class="card-body">
          <ul id="planet-stats"></ul>
        </div>
      </div>
      <div class="card" id="mars">
        <div class="card-header">
          <h5 id="planet-name"></h5>
        </div>
        <div class="card-body">
          <ul id="planet-stats"></ul>
        </div>
      </div>
      <div class="card" id="jupiter">
        <div class="card-header">
          <h5 id="planet-name"></h5>
        </div>
        <div class="card-body">
          <ul id="planet-stats"></ul>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
